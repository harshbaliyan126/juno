<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>Juno - Finishing Up...</title>
  <link href="styles/pico.min.css" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <progress value="9" max="9"></progress>
    <h1>Start Configuration?</h1>
    <ul>
      <li>Click the 'Go Back' button to go back to the previous pages and change selected options.</li>
      <li>Click the 'Start Configuring!' button to exit Juno and launch a terminal to configure you selected settings!
      </li>
    </ul>

    <!-- Prev Next Buttons -->
    <div class="grid">
      <button id="prevbutton" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
        Go Back
      </button>
      <button id="nextbutton" role="button">
        Start Configuring!
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </button>
    </div>
  </main>
  <script src="src/finish.js"></script>
</body>

</html>
