<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>Juno - Font and Theme</title>
  <link href="styles/pico.min.css" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <progress value="2" max="9"></progress>
    <h1>Font and Theme</h1>

    <!-- Font Name -->
    <label for="font-name">Font Name</label>
    <select id="font-name">
      <option value="none" selected disabled>Select a font</option>
      <option value="ttf-fantasque-sans-mono">Fantasque Sans Mono</option>
      <option value="ttf-fira-code">Fira Code</option>
      <option value="hack">Hack</option>
      <option value="ttf-ibm-plex">IBM Plex Mono</option>
      <option value="ttc-iosevka">Iosevka</option>
      <option value="ttf-inconsolata">Inconsolata</option>
      <option value="ttf-jetbrains-mono">JetBrains Mono</option>
      <option value="ttf-monoid">Monoid</option>
      <option value="adobe-source-code-pro-fonts">Source Code Pro</option>
      <option value="ttf-ubuntu-font-family">Ubuntu Mono</option>
    </select>

    <!-- Font Size -->
    <label for="font-size">Font Size&ThickSpace;<mark id="rangeValue">14</mark>
      <input type="range" min="8" max="36" value="14" id="font-size" name="font-size"
        oninput="rangeValue.innerText = this.value">
    </label>

    <!-- Theme -->
    <label for="theme">Theme</label>
    <select id="theme" required>
      <option value="none" selected disabled>Select a color theme</option>
      <option value="dracula">Dracula</option>
      <option value="gruvbox-dark">Gruvbox Dark</option>
      <option value="molokai">Molokai</option>
      <option value="nord-dark">Nord Dark</option>
      <option value="solarized-dark">Solarized Dark</option>
      <option value="ayu-light">Ayu Light</option>
      <option value="onehalf-light">OneHalf Light</option>
      <option value="papercolor-light">PaperColor Light</option>
      <option value="solarized-light">Solarized Light</option>
    </select>

    <!-- Prev Next Buttons -->
    <div class="grid">
      <button id="prevbutton" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
        Previous
      </button>
      <button id="nextbutton" role="button">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </button>
    </div>
  </main>
  <script src="src/font_theme.js"></script>
</body>

</html>
