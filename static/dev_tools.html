<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>Juno - Developer Tools</title>
  <link href="styles/pico.min.css" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <progress value="8" max="9"></progress>
    <h1>Developer Tools</h1>

    <div class="grid">
      <div>
        <fieldset>
          <label for="vs-code">
            <input type="checkbox" id="vs-code" name="vs-code">
            VS Code
          </label>
        </fieldset>
        <fieldset>
          <label for="atom">
            <input type="checkbox" id="atom" name="atom">
            Atom
          </label>
        </fieldset>
        <fieldset>
          <label for="brackets">
            <input type="checkbox" id="brackets" name="brackets">
            Brackets
          </label>
        </fieldset>
        <fieldset>
          <label for="geany">
            <input type="checkbox" id="geany" name="geany">
            Geany
          </label>
        </fieldset>
        <fieldset>
          <label for="sublime-text">
            <input type="checkbox" id="sublime-text" name="sublime-text">
            Sublime Text
          </label>
        </fieldset>
        <fieldset>
          <label for="neovim">
            <input type="checkbox" id="neovim" name="neovim">
            Neovim
          </label>
        </fieldset>
        <fieldset>
          <label for="gnu-emacs">
            <input type="checkbox" id="gnu-emacs" name="gnu-emacs">
            GNU Emacs
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label for="android-studio">
            <input type="checkbox" id="android-studio" name="android-studio">
            Android Studio
          </label>
        </fieldset>
        <fieldset>
          <label for="clion">
            <input type="checkbox" id="clion" name="clion">
            CLion
          </label>
        </fieldset>
        <fieldset>
          <label for="intellij-idea-community">
            <input type="checkbox" id="intellij-idea-community" name="intellij-idea-community">
            IntelliJ IDEA Community
          </label>
        </fieldset>
        <fieldset>
          <label for="intellij-pycharm-community">
            <input type="checkbox" id="intellij-pycharm-community" name="intellij-pycharm-community">
            IntelliJ PyCharm Community
          </label>
        </fieldset>
        <fieldset>
          <label for="webstorm">
            <input type="checkbox" id="webstorm" name="webstorm">
            Webstorm
          </label>
        </fieldset>
        <fieldset>
          <label for="postman">
            <input type="checkbox" id="postman" name="postman">
            Postman
          </label>
        </fieldset>
        <fieldset>
          <label for="insomnia">
            <input type="checkbox" id="insomnia" name="insomnia">
            Insomnia
          </label>
        </fieldset>
      </div>
    </div>

    <!-- Prev Next Buttons -->
    <div class="grid">
      <button id="prevbutton" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
        Previous
      </button>
      <button id="nextbutton" role="button">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </button>
    </div>
  </main>
  <script src="src/dev_tools.js"></script>
</body>

</html>
