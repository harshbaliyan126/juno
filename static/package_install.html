<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>Juno - Package Install</title>
  <link href="styles/pico.min.css" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <progress value="7" max="9"></progress>
    <h1>Package Install</h1>

    <div class="grid">
      <div>
        <fieldset>
          <label for="chromium">
            <input type="checkbox" id="chromium" name="chromium">
            Chromium
          </label>
        </fieldset>
        <fieldset>
          <label for="firefox">
            <input type="checkbox" id="firefox" name="firefox">
            Firefox
          </label>
        </fieldset>
        <fieldset>
          <label for="spotify">
            <input type="checkbox" id="spotify" name="spotify">
            Spotify
          </label>
        </fieldset>
        <fieldset>
          <label for="vlc">
            <input type="checkbox" id="vlc" name="vlc">
            VLC
          </label>
        </fieldset>
        <fieldset>
          <label for="steam">
            <input type="checkbox" id="steam" name="steam">
            Steam
          </label>
        </fieldset>
        <fieldset>
          <label for="discord">
            <input type="checkbox" id="discord" name="discord">
            Discord
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label for="gimp">
            <input type="checkbox" id="gimp" name="gimp">
            GIMP
          </label>
        </fieldset>
        <fieldset>
          <label for="obs-studio">
            <input type="checkbox" id="obs-studio" name="obs-studio">
            OBS Studio
          </label>
        </fieldset>
        <fieldset>
          <label for="zoom">
            <input type="checkbox" id="zoom" name="zoom">
            Zoom
          </label>
        </fieldset>
        <fieldset>
          <label for="microsoft-teams">
            <input type="checkbox" id="microsoft-teams" name="microsoft-teams">
            Microsoft Teams
          </label>
        </fieldset>
        <fieldset>
          <label for="telegram">
            <input type="checkbox" id="telegram" name="telegram">
            Telegram
          </label>
        </fieldset>
        <fieldset>
          <label for="libreoffice">
            <input type="checkbox" id="libreoffice" name="libreoffice">
            LibreOffice
          </label>
        </fieldset>
      </div>
    </div>

    <!-- Prev Next Buttons -->
    <div class="grid">
      <button id="prevbutton" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
        Previous
      </button>
      <button id="nextbutton" role="button">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </button>
    </div>
  </main>
  <script src="src/package_install.js"></script>
</body>

</html>
